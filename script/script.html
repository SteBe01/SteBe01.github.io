<!DOCTYPE html>
<html>
    <head>
        <title>Stefano Belletti</title>
    </head>
    <body style="font-size: 200%; margin-top: 10%; margin-left: 10%; margin-right: 10%; text-align: center; position: fixed center;">
        <script type="text/javascript">

            today = new Date();
            BigDay = new Date("December 25, 2022");
            
            msPerDay = 24 * 60 * 60 * 1000 ;
            
            timeLeft = (BigDay.getTime() - today.getTime());
            e_daysLeft = timeLeft / msPerDay;
            daysLeft = Math.floor(e_daysLeft);
            e_hrsLeft = (e_daysLeft - daysLeft)*24;
            hrsLeft = Math.floor(e_hrsLeft);
            minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);
            
            document.write("Mancano solo<BR> <H4> " + daysLeft + " giorni " + hrsLeft +" ore e " + minsLeft + " minuti </H4> a Natale<P>");
        </script>
    </body>
</html>
